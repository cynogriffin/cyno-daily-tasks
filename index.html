<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="time-block row">
        <div class="hour col-1 pt-3 pl-0"><span>9am</span></div>
        <textarea class="col-10" id="09"></textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <div class="time-block row">
        <div class="hour col-1 pt-3 pl-0"><span>10am</span></div>
        <textarea class="col-10" id="10"></textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <div class="time-block row">
        <div class="hour col-1 pt-3 pl-0">11am</div>
        <textarea class="col-10" id="11"></textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <div class="time-block row">
        <div class="hour col-1 pt-3 pl-0">12pm</div>
        <textarea class="col-10" id="12"></textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <div class="time-block row">
        <div class="hour col-1 pt-3 pl-0">1pm</div>
        <textarea class="col-10" id="13"></textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <div class="time-block row">
        <div class="hour col-1 pt-3 pl-0">2pm</div>
        <textarea class="col-10" id="14"></textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <div class="time-block row">
        <div class="hour col-1 pt-3 pl-0">3pm</div>
        <textarea class="col-10" id="15"></textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <div class="time-block row">
        <div class="hour col-1 pt-3 pl-0">4pm</div>
        <textarea class="col-10"id="16"></textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <div class="time-block row">
        <div class="hour col-1 pt-3 pl-0">5pm</div>
        <textarea class="col-10" id="17"></textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
